<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 5 Membuat Polygon</title>
        <link rel="stylesheet" type="text/css" href="leaflet.css"> <!--memanggil CSS leaflet-->
        <script type="text/javascript" src="leaflet.js"></script> <!--Memanggil Javascrip Leaflet-->
    </head>
    <body>
        <div id="map_ku" style="width: 100%; height: 600px"></div>

    </body>
    <script type="text/javascript">

        var mymap = L.map('map_ku').setView([-0.9138137,100.4657295],17);
            
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom:18,
            id:'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);

        
        var KordinatAreaPoliteknik = [
            [-0.914666, 100.465205],
            [-0.914667, 100.465194],
            [-0.915009, 100.468138],
            [-0.914627, 100.468936],
            [-0.913050, 100.469191],
            [-0.912885, 100.467826],
            [-0.912367, 100.465948],
            [-0.913139, 100.465775],
            [-0.914264, 100.465672],
            [-0.914508, 100.465216],
           
        ];

        var areaPoliteknik = L.polygon(KordinatAreaPoliteknik,{color: 'orange'}).addTo(mymap);


        
    </script>
</html>
